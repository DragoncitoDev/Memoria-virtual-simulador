<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Memoria Virtual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .simulation-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 30px;
            margin-bottom: 30px;
        }

        .memory-component {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .component-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .cpu-grid, .cache-grid, .ram-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .memory-cell {
            aspect-ratio: 1;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .memory-cell.empty {
            background: rgba(255,255,255,0.05);
        }

        .virtual-memory {
            grid-column: 1 / -1;
        }

        .disk-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        .disk-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                rgba(255,255,255,0.1) 0deg,
                rgba(255,255,255,0.1) 0deg
            );
            border: 3px solid rgba(255,255,255,0.3);
            position: relative;
            transition: all 0.5s ease;
        }

        .disk-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .disk-segment {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        .legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            border: 2px solid rgba(255,255,255,0.5);
        }

        .arrow {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
        }

        .arrow-line {
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawArrow 1s ease-out forwards;
        }

        @keyframes drawArrow {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 10px currentColor;
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 20px currentColor;
            }
        }

        .memory-cell.active {
            animation: pulse 1s infinite;
        }

        .status-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.1em;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Simulador de Memoria Virtual</h1>
        
        <div class="controls">
            <button id="startBtn" onclick="startSimulation()">‚ñ∂Ô∏è Iniciar Simulaci√≥n</button>
            <button id="pauseBtn" onclick="pauseSimulation()" disabled>‚è∏Ô∏è Pausar</button>
            <button id="resetBtn" onclick="resetSimulation()">üîÑ Reiniciar</button>
        </div>

        <div class="simulation-area">
            <div class="memory-component">
                <div class="component-title">üî≤ CPU (Procesador)</div>
                <div class="cpu-grid" id="cpuGrid"></div>
            </div>

            <div class="memory-component">
                <div class="component-title">‚ö° Cach√© L1</div>
                <div class="cache-grid" id="cacheGrid"></div>
            </div>

            <div class="memory-component">
                <div class="component-title">üíæ RAM (Memoria Principal)</div>
                <div class="ram-grid" id="ramGrid"></div>
            </div>

            <div class="memory-component virtual-memory">
                <div class="component-title">üíø Memoria Virtual (Disco Duro)</div>
                <div class="disk-container">
                    <div class="disk-circle" id="diskCircle">
                        <div class="disk-center">HDD</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #ff6b6b;"></div>
                <span>Proceso 1</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4ecdc4;"></div>
                <span>Proceso 2</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffe66d;"></div>
                <span>Proceso 3</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #a8e6cf;"></div>
                <span>Proceso 4</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff8c94;"></div>
                <span>Proceso 5</span>
            </div>
        </div>

        <div class="status-panel">
            <h3>üìä Estado del Sistema</h3>
            <div class="status-item">
                <span>Uso de RAM:</span>
                <span id="ramUsage">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="ramProgress"></div>
            </div>
            <div class="status-item">
                <span>Uso de Memoria Virtual:</span>
                <span id="vramUsage">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="vramProgress"></div>
            </div>
            <div class="status-item">
                <span>Procesos Activos:</span>
                <span id="activeProcesses">0</span>
            </div>
        </div>
    </div>

    <svg id="arrowSvg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000;">
    </svg>

    <script>
        const processes = [
            { id: 1, name: 'Chrome', color: '#ff6b6b', pages: 4 },
            { id: 2, name: 'VSCode', color: '#4ecdc4', pages: 3 },
            { id: 3, name: 'Spotify', color: '#ffe66d', pages: 2 },
            { id: 4, name: 'Discord', color: '#a8e6cf', pages: 3 },
            { id: 5, name: 'Photoshop', color: '#ff8c94', pages: 5 }
        ];

        let cpuCells = [];
        let cacheCells = [];
        let ramCells = [];
        let diskSegments = [];
        let isRunning = false;
        let currentStep = 0;
        let animationInterval;

        function init() {
            createGrid('cpuGrid', 4, cpuCells);
            createGrid('cacheGrid', 8, cacheCells);
            createGrid('ramGrid', 16, ramCells);
            updateStatus();
        }

        function createGrid(containerId, count, cellsArray) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            cellsArray.length = 0;
            
            for (let i = 0; i < count; i++) {
                const cell = document.createElement('div');
                cell.className = 'memory-cell empty';
                cell.dataset.index = i;
                container.appendChild(cell);
                cellsArray.push(cell);
            }
        }

        function startSimulation() {
            isRunning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            runSimulation();
        }

        function pauseSimulation() {
            isRunning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            if (animationInterval) clearTimeout(animationInterval);
        }

        function resetSimulation() {
            pauseSimulation();
            currentStep = 0;
            cpuCells.forEach(cell => {
                cell.className = 'memory-cell empty';
                cell.textContent = '';
            });
            cacheCells.forEach(cell => {
                cell.className = 'memory-cell empty';
                cell.textContent = '';
            });
            ramCells.forEach(cell => {
                cell.className = 'memory-cell empty';
                cell.textContent = '';
            });
            updateDisk([]);
            updateStatus();
            document.getElementById('arrowSvg').innerHTML = '';
        }

        async function runSimulation() {
            if (!isRunning) return;

            const process = processes[currentStep % processes.length];
            
            // Simular carga del proceso
            await loadProcess(process);
            
            currentStep++;
            if (isRunning) {
                animationInterval = setTimeout(runSimulation, 4000);
            }
        }

        async function loadProcess(process) {
            // 1. Cargar desde disco virtual a RAM
            const ramSpace = ramCells.filter(c => c.classList.contains('empty')).length;
            
            if (ramSpace >= process.pages) {
                // Hay espacio en RAM
                await animateFromDiskToRam(process);
            } else {
                // Necesita usar memoria virtual
                await animateToVirtualMemory(process);
            }
            
            // 2. De RAM a Cach√©
            await animateFromRamToCache(process);
            
            // 3. De Cach√© a CPU
            await animateFromCacheToCpu(process);
            
            // 4. Procesar en CPU
            await sleep(1000);
            
            // 5. Liberar CPU
            cpuCells.forEach(cell => {
                if (cell.dataset.processId == process.id) {
                    cell.className = 'memory-cell empty';
                    cell.textContent = '';
                    delete cell.dataset.processId;
                }
            });
            
            updateStatus();
        }

        async function animateFromDiskToRam(process) {
            const disk = document.getElementById('diskCircle');
            const emptyRamCells = ramCells.filter(c => c.classList.contains('empty'));
            
            for (let i = 0; i < Math.min(process.pages, emptyRamCells.length); i++) {
                const cell = emptyRamCells[i];
                
                // Animar flecha desde disco a RAM
                drawArrow(disk, cell, process.color);
                
                await sleep(500);
                
                cell.style.background = process.color;
                cell.textContent = process.name;
                cell.classList.remove('empty');
                cell.classList.add('active');
                cell.dataset.processId = process.id;
                
                await sleep(300);
                cell.classList.remove('active');
            }
        }

        async function animateToVirtualMemory(process) {
            const disk = document.getElementById('diskCircle');
            
            // Actualizar disco con nuevo proceso
            const currentDiskProcesses = [];
            diskSegments.forEach(seg => currentDiskProcesses.push(seg));
            currentDiskProcesses.push(process);
            updateDisk(currentDiskProcesses);
            
            await sleep(800);
        }

        async function animateFromRamToCache(process) {
            const ramCell = ramCells.find(c => c.dataset.processId == process.id);
            if (!ramCell) return;
            
            const emptyCacheCells = cacheCells.filter(c => c.classList.contains('empty'));
            if (emptyCacheCells.length === 0) {
                // Reemplazar una celda de cach√©
                cacheCells[0].className = 'memory-cell empty';
                cacheCells[0].textContent = '';
                delete cacheCells[0].dataset.processId;
            }
            
            const targetCache = cacheCells.find(c => c.classList.contains('empty'));
            if (targetCache) {
                drawArrow(ramCell, targetCache, process.color);
                await sleep(500);
                
                targetCache.style.background = process.color;
                targetCache.textContent = process.name;
                targetCache.classList.remove('empty');
                targetCache.classList.add('active');
                targetCache.dataset.processId = process.id;
                
                await sleep(300);
                targetCache.classList.remove('active');
            }
        }

        async function animateFromCacheToCpu(process) {
            const cacheCell = cacheCells.find(c => c.dataset.processId == process.id);
            if (!cacheCell) return;
            
            const emptyCpuCells = cpuCells.filter(c => c.classList.contains('empty'));
            if (emptyCpuCells.length === 0) return;
            
            const targetCpu = emptyCpuCells[0];
            drawArrow(cacheCell, targetCpu, process.color);
            await sleep(500);
            
            targetCpu.style.background = process.color;
            targetCpu.textContent = process.name;
            targetCpu.classList.remove('empty');
            targetCpu.classList.add('active');
            targetCpu.dataset.processId = process.id;
        }

        function drawArrow(fromElement, toElement, color) {
            const svg = document.getElementById('arrowSvg');
            const fromRect = fromElement.getBoundingClientRect();
            const toRect = toElement.getBoundingClientRect();
            
            const x1 = fromRect.left + fromRect.width / 2;
            const y1 = fromRect.top + fromRect.height / 2;
            const x2 = toRect.left + toRect.width / 2;
            const y2 = toRect.top + toRect.height / 2;
            
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            const d = `M ${x1} ${y1} Q ${(x1 + x2) / 2} ${(y1 + y2) / 2 - 50} ${x2} ${y2}`;
            path.setAttribute('d', d);
            path.setAttribute('class', 'arrow-line');
            path.style.stroke = color;
            
            svg.appendChild(path);
            
            setTimeout(() => path.remove(), 1000);
        }

        function updateDisk(processes) {
            const disk = document.getElementById('diskCircle');
            if (processes.length === 0) {
                disk.style.background = 'conic-gradient(from 0deg, rgba(255,255,255,0.1) 0deg, rgba(255,255,255,0.1) 360deg)';
            } else {
                const segmentSize = 360 / processes.length;
                let gradient = 'conic-gradient(from 0deg';
                
                processes.forEach((proc, idx) => {
                    const start = idx * segmentSize;
                    const end = (idx + 1) * segmentSize;
                    gradient += `, ${proc.color} ${start}deg ${end}deg`;
                });
                
                gradient += ')';
                disk.style.background = gradient;
            }
        }

        function updateStatus() {
            const ramUsed = ramCells.filter(c => !c.classList.contains('empty')).length;
            const ramTotal = ramCells.length;
            const ramPercentage = Math.round((ramUsed / ramTotal) * 100);
            
            document.getElementById('ramUsage').textContent = `${ramPercentage}%`;
            document.getElementById('ramProgress').style.width = `${ramPercentage}%`;
            
            const diskProcesses = diskSegments.length;
            const vramPercentage = Math.min(100, diskProcesses * 20);
            document.getElementById('vramUsage').textContent = `${vramPercentage}%`;
            document.getElementById('vramProgress').style.width = `${vramPercentage}%`;
            
            const activeProcs = new Set();
            [...cpuCells, ...cacheCells, ...ramCells].forEach(cell => {
                if (cell.dataset.processId) activeProcs.add(cell.dataset.processId);
            });
            document.getElementById('activeProcesses').textContent = activeProcs.size;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        init();
    </script>
</body>
</html>
